version: '3.8'
services:
  nginx-proxy:
    restart: always
    image: jwilder/nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - nginx_conf:/etc/nginx/conf.d:rw
      - nginx_vhost:/etc/nginx/vhost.d:rw
      - nginx_html:/usr/share/nginx/html:ro
      - certificates:/etc/nginx/certs:ro
      - /var/run/docker.sock:/tmp/docker.sock:ro
    networks:
      - nginx

  letsencrypt-nginx-proxy-companion:
    restart: always
    image: jrcs/letsencrypt-nginx-proxy-companion
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    volumes_from:
      - "nginx-proxy"

  vue:
    hostname: collectifae.com
    restart: always
    build: ./front
    depends_on: 
      - node
    ports:
      - 8080:80
    volumes:
      - ./:/back
    environment:
      - VIRTUAL_HOST=collectifae.com
      - LETSENCRYPT_HOST=collectifae.com
  database:
    image: mongo
    restart: always 
    ports:
      - 27018:27017
    volumes: 
      - my_data:/data/db 
  node:
    restart: always
    build: ./back
    depends_on: 
      - database
    ports:
      - 5000:5000
    volumes:
      - ./:/node-express-mongodb
  whoami:
    image: jwilder/whoami
    environment:
      - VIRTUAL_HOST=whoami.collectifae.com
      - LETSENCRYPT_HOST=whoami.collectifae.com
      - LETSENCRYPT_TEST=true
    networks:
      - nginx


networks:
  nginx:

volumes:
  my_data:
  nginx_html:
  nginx_vhost:
  nginx_conf:
  certificates:
  acme: